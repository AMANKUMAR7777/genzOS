        * {

        body {

        /* Header Styles */
        .header {
            background-color: #0f0f0f;

            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #303030;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .menu-button {
            background: none;
            border: none;
            color: #ffffff;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            margin-right: 16px;
        }

        .menu-button:hover {
            background-color: #272727;
        }

        .logo {
            font-size: 20px;
            font-weight: 600;
            color: #ff4458;
            text-decoration: none;
        }

        .search-container {
            display: flex;
            align-items: center;
            max-width: 640px;
            flex-grow: 1;
            margin: 0 40px;
        }

        .search-form {
            display: flex;
            width: 100%;
        }

        .search-input {
            background-color: #121212;
            border: 1px solid #303030;
            border-right: none;
            color: #ffffff;
            padding: 10px 16px;
            font-size: 16px;
            outline: none;
            border-radius: 40px 0 0 40px;
            flex-grow: 1;
        }

        }

        .search-button {
            background-color: #272727;
            border: 1px solid #303030;
            color: #ffffff;
            padding: 10px 24px;
            cursor: pointer;
            border-radius: 0 40px 40px 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .search-button:hover {
            background-color: #3d3d3d;

        .user-controls {

            align-items: center;
            gap: 8px;
        }

        .icon-button {
            background: none;
            border: none;
            color: #ffffff;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
        }

        .icon-button:hover {
            background-color: #272727;
        }

        /* Sidebar Styles */
        .sidebar {
            position: fixed;
            left: 0;
            top: 56px;
            width: 240px;
            height: calc(100vh - 56px);
            background-color: #0f0f0f;
            overflow-y: auto;
            z-index: 999;
            border-right: 1px solid #303030;
            transition: transform 0.3s ease;
        }

        .sidebar.collapsed {
            transform: translateX(-240px);
        }

        .sidebar-section {
            padding: 12px 0;
            border-bottom: 1px solid #303030;
        }

        .sidebar-item {
            display: flex;
            align-items: center;
            padding: 10px 24px;
            color: #ffffff;
            text-decoration: none;
            cursor: pointer;
            gap: 24px;
        }

        .sidebar-item:hover {
            background-color: #272727;
        }

        .sidebar-item.active {
            background-color: #272727;
            font-weight: 500;
        }

        /* Main Content */
        .main-content {
            margin-left: 240px;
            margin-top: 56px;
            padding: 24px;
            transition: margin-left 0.3s ease;
        }

        .main-content.expanded {
            margin-left: 0;
        }

        /* Video Grid */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .video-card {
            background-color: transparent;
            cursor: pointer;
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.2s ease;
        }

        .video-card:hover {
            transform: scale(1.02);
        }

        .video-thumbnail {
            position: relative;
            width: 100%;
            aspect-ratio: 16/9;
            background-color: #181818;
            border-radius: 12px;
            overflow: hidden;
        }

        .video-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-duration {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background-color: rgba(0, 0, 0, 0.8);
            color: #ffffff;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }

        .video-info {
            padding: 12px 0;
            display: flex;
            gap: 12px;
        }

        .channel-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: #ff4458;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
        }

        .video-details {
            flex-grow: 1;
            min-width: 0;
        }

        .video-title {
            font-size: 16px;
            font-weight: 500;
            color: #ffffff;
            line-height: 1.3;
            margin-bottom: 4px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .video-metadata {
            font-size: 14px;
            color: #aaaaaa;
            line-height: 1.2;
        }

        .channel-name {
            margin-bottom: 2px;
        }

        .channel-name:hover {
            color: #ffffff;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .sidebar {
                transform: translateX(-240px);
            }
            
            .main-content {
                margin-left: 0;
            }
            
            .video-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: 16px;
            }
        }

        @media (max-width: 768px) {
            .search-container {
                margin: 0 16px;
            }
            
            .header {
                padding: 0 16px;
            }
            
            .main-content {
                padding: 16px;
            }
            
            .video-grid {
                grid-template-columns: 1fr;
                gap: 16px;
            }
        }
    </style>
</head>

            initializeApp() {
                // Menu toggle functionality
                const menuToggle = document.getElementById('menuToggle');
                const sidebar = document.getElementById('sidebar');
                const mainContent = document.getElementById('mainContent');
                
                menuToggle.addEventListener('click', () => {
                    sidebar.classList.toggle('collapsed');
                    mainContent.classList.toggle('expanded');
                });
                
                // Search functionality
                const searchForm = document.getElementById('searchForm');
                const searchInput = document.getElementById('searchInput');
                
                searchForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    const query = searchInput.value.trim().toLowerCase();
                    if (query) {
                        this.searchVideos(query);
                    } else {
                        this.displayVideos(this.videos);
                    }
                });
                
                // Sidebar navigation
                const sidebarItems = document.querySelectorAll('.sidebar-item[data-filter]');
                sidebarItems.forEach(item => {
                    item.addEventListener('click', (e) => {
                        e.preventDefault();
                        
                        // Update active state
                        sidebarItems.forEach(si => si.classList.remove('active'));
                        item.classList.add('active');
                        
                        // Filter videos
                        const filter = item.dataset.filter;
                        this.filterVideos(filter);
                    });
                });
            }
            
            searchVideos(query) {
                const filteredVideos = this.videos.filter(video => 
                    video.title.toLowerCase().includes(query) ||
                    video.channel.toLowerCase().includes(query)
                );
                this.displayVideos(filteredVideos);
            }
            
            filterVideos(category) {
                if (category === 'all') {
                    this.displayVideos(this.videos);
                } else {
                    const filteredVideos = this.videos.filter(video => video.category === category);
                    this.displayVideos(filteredVideos);
                }
            }
            
            displayVideos(videos) {
                const videoGrid = document.getElementById('videoGrid');
                
                if (videos.length === 0) {
                    videoGrid.innerHTML = `
                        <div style="grid-column: 1/-1; text-align: center; padding: 40px; color: #aaaaaa;">
                            <p>No videos found matching your search.</p>
                        </div>
                    `;
                    return;
                }
                
                videoGrid.innerHTML = '';
                
                videos.forEach(video => {
                    const videoCard = this.createVideoCard(video);
                    videoGrid.appendChild(videoCard);
                });
            }
            
            createVideoCard(video) {
                const card = document.createElement('div');
                card.className = 'video-card';
                card.addEventListener('click', () => this.openVideo(video.url));
                
                card.innerHTML = `
                    <div class="video-thumbnail">
                        <img src="${video.thumbnail}" alt="${video.title}" loading="lazy" onerror="this.src='https://via.placeholder.com/320x180/333333/ffffff?text=Video+Thumbnail'">
                        <div class="video-duration">${video.duration}</div>
                    </div>
                    <div class="video-info">
                        <div class="channel-avatar">${video.channelInitial}</div>
                        <div class="video-details">
                            <div class="video-title">${video.title}</div>
                            <div class="video-metadata">
                                <div class="channel-name">${video.channel}</div>
                                <div>${video.views} views ‚Ä¢ ${video.timeAgo}</div>
                            </div>
                        </div>
                    </div>
                `;
                
                return card;
            }
            
            openVideo(url) {
                window.open(url, '_blank');
            }
        }
        
        // Initialize the application
        document.addEventListener('DOMContentLoaded', () => {
            new RizzTube();
        });
        
        // Handle responsive sidebar on window resize
        window.addEventListener('resize', () => {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('mainContent');
            
            if (window.innerWidth <= 1024) {
                sidebar.classList.add('collapsed');
                mainContent.classList.add('expanded');
            } else {
                sidebar.classList.remove('collapsed');
                mainContent.classList.remove('expanded');
            }
        });
