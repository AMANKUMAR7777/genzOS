<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenZ OS - Retro Edition</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
    <!-- Boot Screen -->
    <div class="boot-screen">
        <div class="boot-content">
            <div class="boot-logo">GenZ OS</div>
            <div class="boot-version">Version 2.0 - Nostalgic Edition</div>
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
            <div class="boot-text">Loading your cringe memories...</div>
        </div>
    </div>

    <!-- Desktop -->
    <div class="desktop">
        <!-- YOUR EXISTING APPS WITH CORRECT PATHS -->
        <div class="app" data-app="skibidi-antivirus">
            <img src="./assets/imgs/skibidiantivirus.png" alt="Skibidi Antivirus">
            <span>Skibidi Antivirus</span>
        </div>
        
        <div class="app" data-app="sigma-cam">
            <img src="./assets/imgs/sigmacam.png" alt="Sigma Cam">
            <span>Sigma Cam</span>
        </div>
        
        <div class="app" data-app="bananini-clock">
            <img src="./assets/imgs/bananini-clock.png" alt="Bananini Clock">
            <span>Bananini Clock</span>
        </div>
        
        <div class="app" data-app="rizzgpt">
            <img src="./assets/imgs/rizzgpt.png" alt="RizzGPT">
            <span>RizzGPT</span>
        </div>
        
        <div class="app" data-app="notepad">
            <img src="./assets/imgs/notepad.webp" alt="Notepad">
            <span>Notepad</span>
        </div>
        
        <div class="app" data-app="rizz-tube">
            <img src="./assets/imgs/rizztube.png" alt="Rizz Tube">
            <span>Rizz Tube</span>
        </div>

        <!-- Retro Quote Display -->
        <div class="quote-display">
            <div class="quote-window">
                <div class="quote-title">Daily Brainrot Quote</div>
                <div class="quote-content">
                    <p id="meme-quote">No cap this OS is straight fire fr fr</p>
                    <button id="new-quote">Get New Quote</button>
                </div>
            </div>
        </div>
    </div>

    <!-- App windows will load your existing app files -->
    <div class="window" id="skibidi-antivirus-window">
        <div class="title-bar">
            <span class="title-text">Skibidi Antivirus</span>
            <div class="window-controls">
                <button class="control-btn minimize-btn">_</button>
                <button class="control-btn maximize-btn">[]</button>
                <button class="control-btn close-btn">X</button>
            </div>
        </div>
        <div class="window-content">
            <iframe src="./apps/antivirus.html" width="100%" height="100%"></iframe>
        </div>
        <div class="resize-handle resize-n"></div>
        <div class="resize-handle resize-s"></div>
        <div class="resize-handle resize-e"></div>
        <div class="resize-handle resize-w"></div>
        <div class="resize-handle resize-ne"></div>
        <div class="resize-handle resize-nw"></div>
        <div class="resize-handle resize-se"></div>
        <div class="resize-handle resize-sw"></div>
    </div>

    <div class="window" id="sigma-cam-window">
        <div class="title-bar">
            <span class="title-text">Sigma Cam</span>
            <div class="window-controls">
                <button class="control-btn minimize-btn">_</button>
                <button class="control-btn maximize-btn">[]</button>
                <button class="control-btn close-btn">X</button>
            </div>
        </div>
        <div class="window-content">
            <iframe src="./apps/sigmacam.html" width="100%" height="100%"></iframe>
        </div>
        <div class="resize-handle resize-n"></div>
        <div class="resize-handle resize-s"></div>
        <div class="resize-handle resize-e"></div>
        <div class="resize-handle resize-w"></div>
        <div class="resize-handle resize-ne"></div>
        <div class="resize-handle resize-nw"></div>
        <div class="resize-handle resize-se"></div>
        <div class="resize-handle resize-sw"></div>
    </div>

    <div class="window" id="bananini-clock-window">
        <div class="title-bar">
            <span class="title-text">Bananini Clock</span>
            <div class="window-controls">
                <button class="control-btn minimize-btn">_</button>
                <button class="control-btn maximize-btn">[]</button>
                <button class="control-btn close-btn">X</button>
            </div>
        </div>
        <div class="window-content">
            <iframe src="./apps/bananiniclock.html" width="100%" height="100%"></iframe>
        </div>
        <div class="resize-handle resize-n"></div>
        <div class="resize-handle resize-s"></div>
        <div class="resize-handle resize-e"></div>
        <div class="resize-handle resize-w"></div>
        <div class="resize-handle resize-ne"></div>
        <div class="resize-handle resize-nw"></div>
        <div class="resize-handle resize-se"></div>
        <div class="resize-handle resize-sw"></div>
    </div>

    <div class="window" id="rizzgpt-window">
        <div class="title-bar">
            <span class="title-text">RizzGPT</span>
            <div class="window-controls">
                <button class="control-btn minimize-btn">_</button>
                <button class="control-btn maximize-btn">[]</button>
                <button class="control-btn close-btn">X</button>
            </div>
        </div>
        <div class="window-content">
            <iframe src="./apps/rizzGPT.html" width="100%" height="100%"></iframe>
        </div>
        <div class="resize-handle resize-n"></div>
        <div class="resize-handle resize-s"></div>
        <div class="resize-handle resize-e"></div>
        <div class="resize-handle resize-w"></div>
        <div class="resize-handle resize-ne"></div>
        <div class="resize-handle resize-nw"></div>
        <div class="resize-handle resize-se"></div>
        <div class="resize-handle resize-sw"></div>
    </div>

    <div class="window" id="notepad-window">
        <div class="title-bar">
            <span class="title-text">Notepad</span>
            <div class="window-controls">
                <button class="control-btn minimize-btn">_</button>
                <button class="control-btn maximize-btn">[]</button>
                <button class="control-btn close-btn">X</button>
            </div>
        </div>
        <div class="window-content">
            <iframe src="./apps/notepad.html" width="100%" height="100%"></iframe>
        </div>
        <div class="resize-handle resize-n"></div>
        <div class="resize-handle resize-s"></div>
        <div class="resize-handle resize-e"></div>
        <div class="resize-handle resize-w"></div>
        <div class="resize-handle resize-ne"></div>
        <div class="resize-handle resize-nw"></div>
        <div class="resize-handle resize-se"></div>
        <div class="resize-handle resize-sw"></div>
    </div>

    <div class="window" id="rizz-tube-window">
        <div class="title-bar">
            <span class="title-text">Rizz Tube</span>
            <div class="window-controls">
                <button class="control-btn minimize-btn">_</button>
                <button class="control-btn maximize-btn">[]</button>
                <button class="control-btn close-btn">X</button>
            </div>
        </div>
        <div class="window-content">
            <iframe src="./apps/rizztube.html" width="100%" height="100%"></iframe>
        </div>
        <div class="resize-handle resize-n"></div>
        <div class="resize-handle resize-s"></div>
        <div class="resize-handle resize-e"></div>
        <div class="resize-handle resize-w"></div>
        <div class="resize-handle resize-ne"></div>
        <div class="resize-handle resize-nw"></div>
        <div class="resize-handle resize-se"></div>
        <div class="resize-handle resize-sw"></div>
    </div>

    <!-- Taskbar -->
    <div class="taskbar">
        <div class="start-btn">
            <span class="start-text">Start (no cap)</span>
        </div>
        <div class="taskbar-items"></div>
        <div class="system-tray">
            <span class="time-display"></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
